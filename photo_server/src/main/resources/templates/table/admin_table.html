<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
    <link rel="icon" type="image/png"  href="../images/logo1.png">


  <title>当前管理员</title>

  <!--订单列表-->
  <link href="js/advanced-datatable/css/demo_page.css" rel="stylesheet" />
  <link href="js/advanced-datatable/css/demo_table.css" rel="stylesheet" />
  <link rel="stylesheet" href="js/data-tables/DT_bootstrap.css" />

    <div th:include="common ::commonheader"></div>
</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: leftmenu"></div>
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- thymeleaf头菜单模板引用-->
        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                当前管理员
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a th:href="@{/main.html}">主页</a>
                </li>
                <li>
                    <a th:href="@{/admin_table}">管理员设置</a>
                </li>
                <li class="active"> 当前管理员 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <header class="panel-heading">
            当前管理员
            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
        </header>

        <div class="panel-body">
            <!--添加管理员按钮-->
            <div class="btn-group">
                <a href="#addModal" data-toggle="modal" class="btn btn-primary">
                    添加管理员<i class="fa fa-plus"></i>
                </a>
            </div>
        <div class="adv-table">
        <table class="display table table-bordered table-striped" id="dynamic-table">
        <thead>
        <tr>
            <th>#</th>
            <th>管理员id</th>
            <th>账号</th>
            <th>密码</th>
            <th>真实姓名</th>
            <th>权限</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>
        <!--数据-->
        <tr class="gradeX" th:each="admin,stat:${admins}">
            <td th:text="${stat.count}" class="center">#</td>
            <td th:text="${admin.id}" class="center">管理员ID</td>
            <td th:text="${admin.username}" class="center">账号</td>
            <td th:text="${admin.password}" class="center">密码</td>
            <td th:text="${admin.name}" class="center">真实姓名</td>
            <td th:text="${admin.status}" class="center">权限</td>
            <td class="center">
                <a th:href="@{/admin/toUpdate/{id}(id=${admin.id})}" class="btn btn-default" type="button">修改</a>
                <a th:href="@{/admin/delete/{id}(id=${admin.id})}" class="btn btn-danger" type="button">删除</a>

                <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="addModal" class="modal fade">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button aria-hidden="true" data-dismiss="modal" class="close" type="button">×</button>
                                <h4 class="modal-title">添加管理员</h4>
                            </div>

                            <div class="modal-body">

                                <form action="#" th:action="@{/admin/insert}" method="post">
                                    <div class="form-row">
                                        <div class="col-md-13">
                                            <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp账号</label>
                                            <input type="text" name="username" class="form-control" required>
                                        </div>
                                        </br>

                                        <div class="col-md-13">
                                            <label>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp密码</label>
                                            <input type="text" name="password" class="form-control" required>
                                        </div>
                                        </br>

                                        <div class="col-md-13">
                                            <label>真实姓名</label>
                                            <input type="text" name="name" class="form-control" required>
                                        </div>
                                        <br>

                                        <div class="col-md-13">
                                            <label style="margin-left: 33px">权限</label>
                                            <select class="form-control" style="width: 195px" name="status">
                                                <option >超级管理员</option>
                                                <option >普通管理员</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                        <button type="submit" class="btn btn-success" >确定</button>
                                    </div>
                                </form>

                            </div>

                        </div>
                    </div>
                </div>

            </td>
        </tr>

        </tbody>
        </table>
        </div>
        </div>
        </section>
        </div>
        </div>
        <footer>
            2021摄影约拍系统    作者:胥明毓
        </footer>
    </div>
    </div>
</section>

<!--JS模板引用-->
<div th:replace="common ::commonscript"></div>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<script src="js/dynamic_table_init.js"></script>


</body>
</html>
