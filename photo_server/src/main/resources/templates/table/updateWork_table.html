<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="icon" type="image/png"  href="../images/logo1.png">

    <title>摄影作品修改</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker-custom.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker-custom.css" />



    <div th:include="common ::commonheader"></div>

</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: leftmenu"></div>

    <div class="main-content" >

        <!-- thymeleaf头菜单模板引用-->
        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                作品列表
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a th:href="@{/main.html}">主页</a>
                </li>
                <li>
                    <a th:href="@{/works_table}">作品管理</a>
                </li>
                <li class="active"> 作品修改 </li>
            </ul>
        </div>

        <section class="wrapper">


            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            作品修改
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal adminex-form" action="#" th:action="@{/work/update}" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">作品名称</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="name"  type="text" th:value="${QResult.name}" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">图片</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="posterurl" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip"  th:value="${QResult.posterurl}" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">介绍</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="actor" type="text" th:value="${QResult.actor}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">地点</label>
                                    <div class="col-sm-10">
                                        <input  type="text" name="isshow" th:value="${QResult.isshow}" class="form-control form-control-inline input-medium default-date-picker" >
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">预约价格</label>
                                    <div class="col-sm-10">
                                        <input  type="text" name="score" th:value="${QResult.score}" class="form_datetime form-control">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">点赞数</label>
                                    <div class="col-sm-10">
                                        <input type="text" name="playinfo" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" th:value="${QResult.playinfo}" data-original-title="填 写 摄 影 师 的 ID">
                                    </div>
                                </div>

                                <a style="margin-left:700px" th:href="@{/works_table}" class="btn btn-default">取消</a>
                                <input class="btn btn-success" type="submit"/>
                            </form>
                        </div>
                    </section>

                </div>
            </div>

        </section>

        <footer>
            2021摄影约拍系统    作者:胥明毓
        </footer>
    </div>

</section>

<!--JS模板引用-->
<div th:replace="common ::commonscript"></div>

</body>
</html>
