<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">
    <link rel="icon" type="image/png"  href="../images/logo1.png">

  <title>数据库备份与还原</title>

  <div th:include="common ::commonheader"></div>
</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: leftmenu"></div>
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- thymeleaf头菜单模板引用-->
        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                还原
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a th:href="@{/templates/main.html}">主页</a>
                </li>
                <li>
                    <a href="#">数据库备份与还原</a>
                </li>
                <li class="active"> 还原 </li>
            </ul>
        </div>
        <!-- page heading end-->

        <!--body wrapper start-->
        <div class="wrapper">
        <div class="row">
        <div class="col-sm-12">
        <section class="panel">
        <header class="panel-heading">
            还原
            <span class="tools pull-right">
                <a href="javascript:;" class="fa fa-chevron-down"></a>
                <a href="javascript:;" class="fa fa-times"></a>
             </span>
        </header>

        <div class="panel-body">

        <div class="adv-table col-md-2" style="margin:0 600px;" >
            <div class="panel panel-success" style="height: 180px ;width: 309px ">
                <div class="panel-heading">
                    <h3 class="panel-title">还原</h3>
                </div>
                <div class="panel-body">
                    <span style="font-size: 20px">是否还原数据库?</span>
                </div>
                <form method="post" th:action="@{/restoreSql}">
                    <input class="btn btn-success" style="width: 309px;" type="submit" onclick="success()" value="确认">
                </form>
            </div>

        </div>
        </div>
        </section>
        </div>
        </div>
        <footer>
            2021摄影约拍系统    作者:胥明毓
        </footer>
    </div>
    </div>
</section>

<!--JS模板引用-->
<div th:replace="common ::commonscript"></div>

<!--dynamic table-->
<script type="text/javascript" language="javascript" src="js/advanced-datatable/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="js/data-tables/DT_bootstrap.js"></script>
<!--dynamic table initialization -->
<script src="js/dynamic_table_init.js"></script>
<script>
    function success()
    {
        alert("还原数据库成功!");
    }
