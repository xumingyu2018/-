<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="icon" type="image/png"  href="../images/logo1.png">

    <title>用户修改</title>
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datepicker/css/datepicker-custom.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-timepicker/css/timepicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-colorpicker/css/colorpicker.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-daterangepicker/daterangepicker-bs3.css" />
    <link rel="stylesheet" type="text/css" href="js/bootstrap-datetimepicker/css/datetimepicker-custom.css" />



    <div th:include="common ::commonheader"></div>

</head>

<body class="sticky-header">

<section>
    <div th:replace="common :: leftmenu"></div>

    <div class="main-content" >

        <!-- thymeleaf头菜单模板引用-->
        <div th:replace="common :: headermenu"></div>

        <!-- page heading start-->
        <div class="page-heading">
            <h3>
                用户修改
            </h3>
            <ul class="breadcrumb">
                <li>
                    <a th:href="@{/main.html}">主页</a>
                </li>
                <li>
                    <a th:href="@{/user_table}">用户管理</a>
                </li>
                <li class="active"> 用户修改 </li>
            </ul>
        </div>

        <section class="wrapper">


            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <header class="panel-heading">
                            用户修改
                        </header>
                        <div class="panel-body">
                            <form class="form-horizontal adminex-form" action="#" th:action="@{/user/update}" method="post">
                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">顾客ID</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="id" type="text" th:value="${QResult.id}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">用户名</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="username"  type="text" th:value="${QResult.username}" readonly>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">密码</label>
                                    <div class="col-sm-10">
                                        <input type="password" name="userpwd" class="form-control tooltips" data-trigger="hover" data-toggle="tooltip" th:value="${QResult.userpwd}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">性别</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="usersex" type="text" th:value="${QResult.usersex}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">年龄</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="userage" type="text" th:value="${QResult.userage}">
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-sm-2 col-sm-2 control-label">地址</label>
                                    <div class="col-sm-10">
                                        <input  type="text" name="useraddress" class="form-control" th:value="${QResult.useraddress}" >
                                    </div>
                                </div>

                                <a style="margin-left:700px" th:href="@{/user_table}" class="btn btn-default">取消</a>
                                <input class="btn btn-success" type="submit"/>
                            </form>
                        </div>
                    </section>

                </div>
            </div>

        </section>

        <footer>
            2021摄影约拍系统    作者:胥明毓
        </footer>
    </div>

</section>

<!--JS模板引用-->
<div th:replace="common ::commonscript"></div>

</body>
</html>
