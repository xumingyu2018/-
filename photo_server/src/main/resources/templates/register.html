<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="ThemeBucket">
    <link rel="icon" type="image/png"  href="../images/logo1.png">

    <title>摄影约拍系统</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/style-responsive.css" rel="stylesheet">

</head>

<body class="login-body">

<div class="container">

    <form class="form-signin" th:action="@{/register}" method="get">
        <div class="form-signin-heading text-center">
            <h1 class="sign-title">管理员注册</h1>
            <img src="images/login-logo.png" alt=""/>
        </div>

        <div class="login-wrap">
            <p>输入您的帐户详细信息如下</p>
<!--            <input type="text" autofocus="" placeholder="ID" name="id" class="form-control">-->
            <input type="text" autofocus="" placeholder="用户名" name="username" class="form-control">
            <input type="password" placeholder="密码" name="password" class="form-control">
            <input type="password" placeholder="确认密码" name="ack" class="form-control">
            <label style="color: #ff0000" th:text="${ack}"></label>

            <p>输入您的个人信息</p>
            <input type="text" autofocus="" placeholder="真实姓名" name="name" class="form-control">

            <label class="checkbox">
                <input type="checkbox" value="agree this condition"> 我同意服务条款和隐私政策
            </label>
            <button type="submit" class="btn btn-lg btn-login btn-block">
                <i class="fa fa-check"></i>
            </button>

            <div class="registration">
                已经注册。
                <a th:href="@{/login}" class="">
                    去登陆
                </a>
            </div>

        </div>

    </form>

</div>



<!-- Placed js at the end of the document so the pages load faster -->

<!-- Placed js at the end of the document so the pages load faster -->
<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/modernizr.min.js"></script>

</body>
</html>
